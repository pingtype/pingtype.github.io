<body>

<iframe id="thisIframe" width="1800px" height="400px" frameborder=0></iframe>

</body>

<script>
function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
}

var verseNumber = getRandomIntInclusive(2,31125);

document.getElementById("thisIframe").src="https://pingtype.github.io/Data/CNLTVerses/"+verseNumber+".html";

</script>
</html>
