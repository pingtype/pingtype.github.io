		function alternateTwo()
		{		
			var firstText = document.getElementById("firstTextArea").value;
			var secondText = document.getElementById("secondTextArea").value;
			
			var outputText = "";			
			
			var firstArray = firstText.split("\n");
			var secondArray = secondText.split("\n");
			
			var numberLines = firstArray.length;
			
			for (var currentLine = 0; currentLine < numberLines; currentLine++)
			{
				var firstLine = firstArray[currentLine];
				var secondLine = secondArray[currentLine];
				
				outputText = outputText + firstLine + "\n" + secondLine + "\n" + "\n";
							
			} // end for every line
			
			document.getElementById("outputTextArea").value = outputText;
			
		} // end function alternateTwo

		function splitTwo()
		{
		
			var combinedText = document.getElementById("outputTextArea").value;
		
			var firstText = "";
			var secondText = "";
			
			var combinedArray = combinedText.split("\n");
			
			var numberLines = combinedArray.length;
			
			for (var currentLine = 0; currentLine < numberLines; currentLine++)
			{
				var thisLine = combinedArray[currentLine];
			
				if ((currentLine % 3) == 0)
				{
					firstText = firstText + thisLine + "\n";
				}

				if ((currentLine % 3) == 1)

					secondText = secondText + thisLine + "\n";
				}
							
			} // end for every line
