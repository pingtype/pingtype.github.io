	<script type="text/javascript">        

		function htmlToDiv(thisUrl, thisDiv)
		{
			//debugLog("loadDictionary(" + filename + ")");

			var xmlhttp = new XMLHttpRequest();

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
				   if (xmlhttp.status == 200) 
				   {
						
						document.getElementById(thisDiv).innerHTML = xmlhttp.responseText;
					    
				   } // end if it loaded the KML
				   else if (xmlhttp.status == 400) {
					  alert('error loading dictionary');
				   }
				   else {
					   alert('error loading dictionary');
				   }
				}
			};

			xmlhttp.open("GET", thisUrl, true);
			xmlhttp.send();
				
		} // end function htmlToDiv
