
# 菜鸟1 Basic Greetings
- type: chinese
  chinese: |
    A: 你好吗?
    B: (我)很好,谢谢。
    A: 你是中国人吗?
    B: 不是,我是美国人。
  english:
    - |
      How are you?
      Very well, thank you.
      Are you Chinese?
      No, I’m American.


# 菜鸟2 Where are you from?
- type: chinese
  chinese: |
    A: 他是美国人吗?
    B: 不是,他是英国人。
    A: 他很忙吗?
    B: 对,他很忙。
  english:
    - |
      Is he American?
      No, He’s English.
      Is he very busy?
      Yes, he’s very busy.


# 菜鸟3 Where are you Going?
- type: chinese
  chinese: |
    A: 王先生,你好吗?
    B: 我很好,李小姐,你呢?
    A: 我也很好,你去哪里?
    B: 我去学校。
  english:
    - |
      Mr. Wang, how are you?
      I’m fine, Miss Li. And you?
      I’m fine too. Where are you going?
      I’m going to school.


# 菜鸟4 How are you feeling?
- type: chinese
  chinese: |
    A: 你今天好吗?
    B: 很好,谢谢。你呢?
    A: 马马虎虎。 我今天很累。
    B: 真的吗?为什么?
    A: 因为我很忙。
  english:
    - |
      How are you today?
      Very well. And you?
      So-so. Today, I am very tired.
      Really? Why?
      Because I am very busy.


# 菜鸟5 More emotions and their explanations
- type: chinese
  chinese: |
    A: 朱小姐,你好。
    B: 你好。
    A: 你昨天去哪里?
    B: 我昨天去学校。
    A: 你昨天开心吗?
    B: 不,我昨天很难过。
    A: 真的吗?为什么?
    B: 对不起我不能说。
  english:
    - |
      How are you Miss Zhu?
      Hi/Hello.
      Where did you go yesterday?
      I went to the school yesterday.
      Were you happy yesterday?
      No. I was very upset yesterday.
      Really? Why?
      I can’t say/I can’t tell you.


# 菜鸟6 Can you speak Chinese?
- type: chinese
  chinese: |
    Jenny: 你会说普通话吗?
    Ken: 我会说一点,你会说英语吗?
    Jenny: 英语?我不会说。
  english:
    - |
      Can you speak Mandarin?
      I can speak a little. Can you speak English?
      I can’t speak English.


# 菜鸟7 Ken can’t dance!
- type: chinese
  chinese: |
    Jenny: 普通话你听得懂吗?
    Ken: 我听得懂一点。
    Jenny: 你会说吗?
    Ken: 我不会说。
    Jenny: 你会唱歌吗?
    Ken: 我会唱歌,但是我不会跳舞。
  english:
    - |
      Do you understand Chinese?
      I understand a little bit.
      Can you speak?
      I can’t speak.
      Can you sing?
      I can sing, but I can’t dance.


# 菜鸟8 Mr Li
- type: chinese
  chinese: |
    Jenny: 李先生不是美国人。
    Ken: 他是英国人。
    Jenny: 他不会讲普通话。
    Ken: 但是他听得懂。
    Jenny: 他今天在办公室。
    Ken: 他很忙。
    Ken: 他昨天在家。
    Jenny: 他昨天不忙。
  english:
    - |
      Mr Li is not America.
      He is English.
      He can’t speak Mandarin.
      But he understands it.
      He is in the office today.
      He is very busy.
      He was at home yesterday.
      He wasn’t busy yesterday.


