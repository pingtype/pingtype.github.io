- chinese: 一种安全设备（通常是终端的一部分），它可以读取插入槽中的标记卡上的信息（这些信息往往以磁条码的形式记录在标记卡上）。用这种办法，在允许操作员进入系统前，可以防止对一个显示工作站的非法使用。参阅badge。
  english:
  - A security device(often part of a terminal) that reads information(often from
    a magnetic strip) on a badge inserted in a slot. In this way, it can prevent the
    unauthorized use of a display station before allowing an operator to sign on.
  type: chinese
