- chinese: 在计算机安全学中，一种计算机程序，表面上或实际上有某种有用的功能，而含有附加的（隐藏的）可能利用了调用进程的合法特许来危害系统安全的功能。
  english:
  - In computer security, a computer program with an apparently or actually useful
    function that contains additional(hidden) functions that surreptitiously exploit
    the legitimate authorizations of the invoking process to the detriment of security.
  type: chinese
- chinese: 利用多次垂直扫描来重显一幅完整图象的扫描技术。电视中使用2：1的交错率，即每帧分两场，垂直扫描两次，一场扫描奇数行，另一场扫描偶数行。
  english:
  - In scanning, the technique of using more than one vertical scan to reproduce a
    complete image. In television, 2:1 interlace is used, giving two vertical scans(fields)
    per frame; one field scans odd lines, and one field scans the even lines of the
    frame.
  type: chinese
