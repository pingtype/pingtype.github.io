- chinese: 诗以生动的和充满想象的方式来表达经验、思想或情感的口述文学作品，以运用其声音和暗示力而选用浓缩的语言为特征，并运用如节奏、暗喻和音韵等文学手法
  english:
  - A verbal composition designed to convey experiences, ideas, or emotions in a vivid
    and imaginative way, characterized by the use of condensed language chosen for
    its sound and suggestive power and by the use of literary techniques such as meter,
    metaphor, and rhyme.
  type: chinese
- chinese: 他的妻子琼是一个健壮、浅薄的女人，也是孩子们随和的母亲。当她一听说自己高贵的地位时，便立刻想入非非，暗自打算为她的年轻漂亮的女儿找一个显赫、门当户对的婆家。
  english:
  - And no sooner had Joan, his handsome, shallow-minded wife, the easy-going mother
    of his many children, heard of her exalted estate than her romantic soul began
    secretly to devise a brilliant and fitting alliance for her beautiful young daughter.
  type: chinese
