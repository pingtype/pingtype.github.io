  english:
  - A temporary state of mental confusion and clouded consciousness resulting from
    high fever, intoxication, shock, or other causes. It is characterized by anxiety,
    disorientation, hallucinations, delusions, trembling, and incoherent speech.
  type: chinese
- chinese: 病，疾病有机体的某一部位、某一器官或系统处于病理状态，由各种因素引起，如传染、遗传缺陷或环境紧张，而且以被视为相同的一组表象或症状为特征
  english:
  - A pathological condition of a part, an organ, or a system of an organism resulting
    from various causes, such as infection, genetic defect, or environmental stress,
    and characterized by an identifiable group of signs or symptoms.
  type: chinese
- chinese: 布尔代数中的一种运算，它同时对两个二进制数字进行如下操作：如果一个数或二个数为1，则结果为1；如果二个数均为零，则结果为零。它的逻辑算符是OR运算符。
  english:
  - An operation performed in Boolean algebra on two binary digits simultaneously
    in a way that the result is one if either one or both digits are a one, or zero
    if both digits are zero. The logic operator is the OR operator.
  type: chinese
- chinese: 阿布扎比阿拉伯东部波斯湾上的一酋长国和城市。为阿拉伯联合酋长国的首都。因为有大量的石油收入，该酋长国为世界上人均收入最高的国家之一。人口242，975
  english:
  - A sheikdom and city of eastern Arabia on the Persian Gulf. The city is the capital
    of the federated United Arab Emirates. With enormous oil revenues, the sheikdom
    has one of the highest per capita incomes in the world. Population, 242,975.
  type: chinese
- chinese: 猜测萨达姆心里如何想法是毫无意义的。不论他是做给伊斯兰激进分子看，还是趁最后一个机会找布什麻烦，他与美国和全世界对抗，不久就成为克林顿先生的问题。
  english:
  - It's pointless to try to read Saddam Hussein's mind. Whether he is playing to
    Islamic radicals or simply taking a final poke at George Bush, his confrontation
    with America and the world will soon be one more problem for Mr.Clinton.
