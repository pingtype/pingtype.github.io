<template name="viewCourse">
  <table class="table table-striped table-condensed table-bordered">
    <thead>
      <tr>
        <th class="order">#</th>
        <th>Content</th>
        <!-- <th class="time">Schedule</th> -->
        <th class="time">ETA</th>
      </tr>
    </thead>
    <tbody>
    {{#each stencils}}
      <tr>
        <td>{{order}}</td>
        <td><pre>{{stencil.chinese}}</pre></td>
        <!-- <td>{{schedulePP}}</td> -->
        <td>{{scheduleETA}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
